<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../reset.css">

</head>

<body>
    <form action="" class="formulario">

        <!-- Pattern para nome de usuário ter no mínimo 5 caracteres-->
        <label for="idUsuario" class="etiqueta">Usuário:</label>
        <input type="text" id="idUsuario" class="campoFormulario" required minlength="5"
            title="Deve conter 5 ou mais caracteres.">

        <!-- Pattern para senha conter no mínimo um número e uma letra maiúscula e minúscula e pelo menos 5 ou mais caracteres-->
        <label for="idSenha" class="etiqueta">Senha:</label>
        <input type="password" id="idSenha" class="campoFormulario" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
            title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 5 ou mais caracteres.">

        <input type="submit" value="Login" class="botaoForm">
    </form>
</body>

</html>
