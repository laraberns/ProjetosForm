<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../reset.css">

</head>

<body>

    <form action="" class="conteudo">

        <fieldset class="fieldsetForm">
            <legend class="legendForm"> Deixe seu recado...</legend>

            <div class="formulario">

                <!--Adicionado pattern para Nome Completo-->
                <input type="text" id="idNome" placeholder="Nome Completo" class="campoFormulario" required
                    pattern="^(\w\w+)\s(\w+)$" title="Preencha seu nome completo">

                <input type="email" id="idEmail" placeholder="seu@email.com" class="campoFormulario" required>

                <input type="text" id="idEmpresa" placeholder="Empresa/Organização" class="campoFormulario">

                <!--Adicionado pattern para Telefone ficar no formato (xx) xxxxx-xxxx ou (xx) xxxx-xxxx-->
                <input type="tel" id="idTel" placeholder="Tel." class="campoFormulario"
                    pattern="\([0-9]{2}\)[\s][0-9]{4,5}-[0-9]{4}" title="(xx) xxxxx-xxxx ou (xx) xxxx-xxxx">

                <select id="idMotivo" class="campoFormulario" required>
                    <option selected disabled>Motivo do Contato</option>
                    <option value="volvo">Elogio</option>
                    <option value="saab">Problema com produto</option>
                    <option value="fiat">Reclamação</option>
                    <option value="audi">Sugestão</option>
                    <option value="audi">Outro</option>
                </select>

                <textarea id="idMensagem" placeholder="Mensagem" class="campoFormulario" required cols="30"
                    rows="5"></textarea>

                <input type="submit" id="idBotao" class="botao" value="Enviar">
            </div>

        </fieldset>
    </form>


</body>

</html>
